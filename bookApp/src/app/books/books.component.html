	
<div class="row">
	<div class="col-1">{{book.id}}</div>
	<div class="col-2">
		<img [src]="book.logo" width="100px" alt="illustration du livre">
	</div>
	<div class="col-2">
		<a href="">{{book.title}}</a>
	</div>
	<div class="col-1">
		<button *ngIf="book.availability" class="btn btn-success btn-style">Disponible</button>
		<button *ngIf="!book.availability" class="btn btn-danger btn-style">Indisponible</button>
	</div>
</div>
